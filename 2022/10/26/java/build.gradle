/*
 * Gradle configuration for building the Java application.
 * @author Andrew Jarombek
 * @since 10/26/2022
 */

plugins {
    id 'java'
}

group 'com.github.ajarombek'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
}

test {
    useJUnitPlatform()
}